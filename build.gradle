buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-2423'
    }
}

apply plugin: 'kotlin'
apply plugin: 'forge'

repositories{
    maven {
        url 'http://jitpack.io'
    }
}

version = "0.0.1"
group= "ru.redenergy.report"
archivesBaseName = "qreport"

minecraft {
    version = "1.7.10-10.13.4.1564-1.7.10"
    runDir = "eclipse"
    srgExtra "PK: kotlin ru/redenergy/report/repack/kotlin"
}


configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
    shade 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-2423'
    shade 'org.jetbrains.kotlin:kotlin-reflect:1.0.0-beta-2423'

    compile 'com.github.FRedEnergy:rabbit-gui:-SNAPSHOT'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-jdbc:4.48'
    compile 'org.xerial:sqlite-jdbc:3.7.2'
    compile 'mysql:mysql-connector-java:5.1.37'

    testCompile 'junit:junit:4.12'
}

jar{
    configurations.shade.each{ dep ->
        from(project.zipTree(dep)){
            exclude 'META-ING', 'META-INF/**'
        }
    }
}

sourceSets {
    main {
        output.resourcesDir = output.classesDir
    }
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
